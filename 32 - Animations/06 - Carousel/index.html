<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel CSS</title>

    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <section class="carousel">
      <div style="--delay: 0.3s" class="wrap">
        <img src="./images/gallery1.jpg" alt="" class="image" />
      </div>
      <div style="--delay: 0.9s" class="wrap">
        <img src="./images/gallery2.jpg" alt="" class="image" />
      </div>
      <div style="--delay: 1.5s" class="wrap">
        <img src="./images/gallery3.jpg" alt="" class="image" />
      </div>
      <div style="--delay: 2.1s" class="wrap">
        <img src="./images/gallery4.jpg" alt="" class="image" />
      </div>
      <div style="--delay: 2.7s" class="wrap">
        <img src="./images/gallery5.jpg" alt="" class="image" />
      </div>
      <div style="--delay: 3.3s" class="wrap">
        <img src="./images/gallery6.jpg" alt="" class="image" />
      </div>
      <div style="--delay: 3.9s" class="wrap">
        <img src="./images/gallery7.jpg" alt="" class="image" />
      </div>
      <div style="--delay: 4.5s" class="wrap">
        <img src="./images/gallery8.jpg" alt="" class="image" />
      </div>
    </section>
  </body>
</html>
