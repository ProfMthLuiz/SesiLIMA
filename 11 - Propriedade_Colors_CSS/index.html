<!DOCTYPE html>
<!-- Diz ao navegador que o conteúdo da página está escrito em Portugues (Brasil). -->
<html lang="pt-BR">
  <!-- O <head> contém meta-informações sobre o documento, como o título, codificação de caracteres e outros elementos que não são exibidos diretamente na página -->
  <head>
    <!-- Informa ao navegador que o documento usa a codificação de caracteres UTF-8 -->
    <meta charset="UTF-8" />

    <!-- Faz com que a página seja exibida corretamente em diferentes tamanhos de tela, ajustando a largura da página para a largura da tela do dispositivo. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Define o título do documento, mostrado na barra de título de um navegador ou na aba da página. -->
    <title>Colors</title>

    <!-- O favicon é uma pequena imagem que representa um site em navegadores da web. -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
  </head>
  <body>
    <section class="container1"></section>
    <section class="container2"></section>
    <section class="container3"></section>
    <section class="container4"></section>
    <section class="container5"></section>
    <section class="container6"></section>
  </body>
</html>
