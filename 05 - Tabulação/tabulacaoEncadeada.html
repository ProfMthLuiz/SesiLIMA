<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo de Tabela Encadeada</title>
  </head>
  <body>
    <table>
      <caption>
        Tabela Principal
      </caption>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Detalhes</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ana</td>
          <td>
            <table>
              <caption>
                Detalhes de Ana
              </caption>
              <thead>
                <tr>
                  <th>Idade</th>
                  <th>Cidade</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>28</td>
                  <td>São Paulo</td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
        <tr>
          <td>João</td>
          <td>
            <table>
              <caption>
                Detalhes de João
              </caption>
              <thead>
                <tr>
                  <th>Idade</th>
                  <th>Cidade</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>35</td>
                  <td>Rio de Janeiro</td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
