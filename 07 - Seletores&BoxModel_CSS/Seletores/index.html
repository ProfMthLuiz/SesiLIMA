<!DOCTYPE html>
<!-- Diz ao navegador que o conteúdo da página está escrito em Portugues (Brasil). -->
<html lang="pt-BR">
  <!-- O <head> contém meta-informações sobre o documento, como o título, codificação de caracteres e outros elementos que não são exibidos diretamente na página -->
  <head>
    <!-- Informa ao navegador que o documento usa a codificação de caracteres UTF-8 -->
    <meta charset="UTF-8" />

    <!-- Faz com que a página seja exibida corretamente em diferentes tamanhos de tela, ajustando a largura da página para a largura da tela do dispositivo. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas</title>

    <link rel="stylesheet" href="./styles/styles.css" />

    <style>
      .classe {
        color: red;
      }

      #identificador {
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="section" style="background-color: aqua; height: 100vh">
      <h1>Titulo</h1>
      <p class="classe">Prof Matheus</p>
      <p id="identificador">Hello</p>
      <div>
        <p>Good Morning</p>
      </div>
      <a href="https">Link Externo</a>
      <a href="/">Link Interno</a>
      <h2>Subtitulo</h2>
      <h3>HTML</h3>
      <h4>CSS</h4>
    </div>
  </body>
</html>
